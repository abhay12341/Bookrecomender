<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
background-image: url("https://c1.wallpaperflare.com/preview/608/164/965/library-books-education-knowledge.jpg");            background-repeat: no-repeat;
background-attachment: fixed; 
            background-size: 100%100%;
}
    </style>
</head>
<style>
    .text-black{
        color : rgb(247, 242, 242)
    }
   
</style>
<body>
    <nav class ="navbar" style = "background-color:rgb(255, 205, 205)">
        <a class = "navbar-brand" style = "margin-left:400px ; font-size :50px"> <b>     Book Recommender  </b> </a>
        <ul class = "nav navbar-nav">
            <li style = "font-size:30px; margin-right:100px ;"><a href = "/"><i>Home</i></a></li>
            <!-- <li><a href = "/recommend">Recommnender</a></li> -->
        </ul>
    </nav>
    
    <div class = "col-md-20">
        <h2 class = "text-white" style = "margin-top:50px"  style = "margin-bottom:50px">Select Genres</h1>
        <form action = "/recommend_books" method="post">
            <select name = "Genre" style = "margin-top:20px">
                <option value = "-1"selected >Select your prefered book genere</option>
                <option value = "signal_processing">Signal_Processing</option>
                <option value = "data_science">Data_Science</option>
                <option value = "mathematics">Mathematics</option>
                <option value = "economics">Economics</option>
                <option value = "history">History</option>
                <option value = "science">Science</option>
                <option value = "psychology">Psychology</option>
                <option value = "computer_science">Computer_Science</option>
                <option value = "fiction">Fiction</option>
                <option value = "nonfiction">Non_Fiction</option>
                <option value = "philosophy">Philosophy</option>
                <option value = "comic">Comic</option>
                
            </select>
            <input type = "submit" value = "RECOMENDE">
        </form>
    </div>
  
{% for i in d %}
    <ul class = "text-white" style = "font-size:20px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-top:50px">
        <li>{{i}}</li>
    </ul>
{% endfor %}

</body>
</html>
